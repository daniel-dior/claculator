<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="all">
        <div class="container">
            <div class="content">
                    <input type="text" id="display" placeholder="0">
                <div class="button">
                    <button onclick="clr()" class="clr">C</button>
                    <button onclick="del()" class="clr">DEL</button>
                    <button onclick="addItm('%')" class="clr">%</button>
                    <button onclick="addItm('/')" class="clr">/</button>
                    <button onclick="addItm('7')" >7</button>
                    <button onclick="addItm('8')" >8</button>
                    <button onclick="addItm('9')" >9</button>
                    <button onclick="addItm('+')" class="clr">+</button>
                    <button onclick="addItm('4')" >4</button>
                    <button onclick="addItm('5')" >5</button>
                    <button onclick="addItm('6')" >6</button>
                    <button onclick="addItm('-')" class="clr">-</button>
                    <button onclick="addItm('1')" >1</button>
                    <button onclick="addItm('2')" >2</button>
                    <button onclick="addItm('3')" >3</button>
                    <button onclick="addItm('*')" class="clr ">*</button>
                    <button onclick="addItm('0')" >0</button>
                    <button onclick="addItm('.')" >.</button>
                    <button onclick="equal()" class="clr eql">=</button>

                    
                </div>
            </div>
        </div>
    </div>
